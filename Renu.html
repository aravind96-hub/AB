<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4e8a, #ff9bd5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.card {
    background: white;
    padding: 40px 50px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

h1 {
    color: #ff2f6e;
    margin-bottom: 25px;
}

button {
    font-size: 20px;
    padding: 14px 32px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 12px;
}

#yesBtn {
    background: #ff2f6e;
    color: white;
    box-shadow: 0 8px 18px rgba(255,47,110,0.5);
}

#yesBtn:hover {
    transform: scale(1.15);
}

#noBtn {
    background: #ddd;
    position: absolute;
    animation: shake 0.4s infinite;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}

.celebration {
    display: none;
    text-align: center;
    color: white;
    animation: popIn 0.6s ease;
}

@keyframes popIn {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.celebration h1 {
    font-size: 60px;
}

.emoji {
    font-size: 60px;
    margin-bottom: 10px;
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
}

.celebration img {
    width: 220px;
    border-radius: 20px;
    margin-top: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

p {
    font-size: 24px;
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_6b0c7f3a7c.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1>Renu, will you be my Valentine? ğŸ’•</h1>
    <button id="yesBtn">Yes â¤ï¸</button>
    <button id="noBtn">No ğŸ˜œ</button>
</div>

<div class="celebration" id="celebrate">
    <h1>YAY!!! ğŸ‰</h1>
    <div class="emoji">ğŸ’–ğŸŠğŸ¥°ğŸ†</div>

    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Celebration">

    <p>I Love You Renu ğŸ’•ğŸ’•</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const celebrate = document.getElementById("celebrate");
const music = document.getElementById("music");

function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    celebrate.style.display = "block";
    music.play();

    confetti({ particleCount: 300, spread: 120, origin: { y: 0.6 } });

    setInterval(() => {
        confetti({
            particleCount: 120,
            spread: 360,
            origin: { x: Math.random(), y: Math.random() }
        });
    }, 1300);
});
</script>

</body>
</html>
